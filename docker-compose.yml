services:
  mongo:
    image: mongo:4.4
    command: ['--replSet', 'rs0', '--bind_ip_all']
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
    ports:
      - 27017:27017

  playground:
    image: imega/graphql-playground:latest
    ports:
      - '4000:4000'
    environment:
      - GRAPHQL_PLAYGROUND_ENDPOINT=http://localhost:3001/graphql
